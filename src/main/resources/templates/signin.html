<!DOCTYPE html>
<html lang="en">
<html xmlns:th="www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
  <title>Signin Page</title>
  <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/fontawesome.min.css"/> -->
  <!--- Web Fonts --->
  <link href="https://fonts.googleapis.com/css2?family=Roboto" rel="stylesheet" />
  <!--- External Styling -->
  <link type="text/css" rel="stylesheet" th:href="@{/styles/signin.css}" />
  <!-- External Script File -->
<!--  <script src="../js/signin.js" defer></script>-->

  <!-- Internal Styling -->
  <style>
    body {
      background-image: url("../images/landingimage1.jpg");
      background-size: cover;
      background-position: center;
      min-height: 100vh;
      overflow: hidden;
      font-family: "Roboto";
    }

    h4 {
      margin-left: 425px;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <img class="navbar-brand" th:src="@{/images/logo10.jpg}" alt="logo" height="40px" />
      <h5>2D Software Solutions Inc.</h5>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" th:href="@{/home}">
              <h5>Home</h5>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/faq}">
              <h5>FAQ</h5>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">
              <h5>Contact Us</h5>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/signup}">
              <h5>Sign Up</h5>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>


  

  <div class="col-xl-8" id="main">
    <div class="card-body p-md-5">
      <h4 class="mb-5 text-uppercase text-black">Sign In</h4>

      <div class="form">
       <form id="signin-form" th:action="@{/processSignin}" th:object="${employeeDTO}" method="post">


          <div class="form-outline mb-4">
          <div th:if="${param.error}">
            <div class="alert alert-danger">Invalid Employee Id or Password</div>
          </div>
          <div th:if="${param.logout}">
            <div class="alert alert-success"> You have been logged out.</div>
          </div>
          </div>

          <div class="form-outline mb-4">
            <label class="form-label" ><b>Employee Id</b></label>
            <input type="text" th:field="*{empId}" id="empid" class="form-control form-control-lg" required/>
          </div>

          <div class="form-outline mb-4">
            <label class="form-label"><b>Password</b></label>
            <input type="password" th:field="*{password}" id="pwd" class="form-control form-control-lg"  required/>
          </div>

          <div class="d-flex justify-content-center pt-3">
            <button type="submit" class="btn btn-primary btn-lg ms-2">
              Sign In
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>




  <footer class="footer">
    <div class="bottom-footer" id="footerid">
      <p>&copy; 2023 2D Software Solutions Inc. All rights reserved.</p>
    </div>
  </footer>
</body>

</html>
