<!DOCTYPE html>
<html lang="en">
<html xmlns:th="www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />

  <!--- External Styling -->
  <link rel="stylesheet" type="text/css" th:href="@{/styles/userpage.css}" />
  <!-- External Script File -->
<!--  <script src="../js/userpage.js" defer></script>-->
  <!--- Web Fonts --->
  <link href="https://fonts.googleapis.com/css2?family=Roboto" rel="stylesheet" />

  <!-- Internal Styling -->
  <style>
    body {
      font-family: "Roboto";
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
      
          <img class="navbar-brand" th:src="@{/images/logo10.jpg}" alt="logo" height="40px" />
      


      <span class="navbar-brand">Employee Hardware Asset Management</span>
      <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar"
        aria-controls="offcanvasDarkNavbar" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="offcanvas offcanvas-start text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar"
        aria-labelledby="offcanvasDarkNavbarLabel">
        <div class="offcanvas-header">
          <img th:src="@{/images/icons8-user-48.png"} />
          <!----- Inline Styling ---->
          <h6 id="hiuser" style="color: rgb(84, 215, 255);">Test Employee name</h6>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
            aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <ul class="navbar-nav justify-content-start flex-grow-1 pe-3">
            <li class="nav-item">
              <a class="nav-link" href="#">Request for new device</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Return a device</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/home}">Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </nav>

  <div class="card">
    <div class="row g-0">
      <div class="col-md-3 gradient-custom text-center text-white" style="
            border-top-left-radius: 0.5rem;
            border-bottom-left-radius: 0.5rem;">
        <img th:src="@{/images/useravatar3.png}" alt="Avatar" class="img-fluid my-5" style="width: 80px" />
        <h5 id="name">TestName</h5>
        <p id="empid">TestID</p>
        <p id="desig"></p>
        <p id="location"></p>
        <img th:src="@{/images/icons8-edit-32.png}" height="20px" />
      </div>
      <div class="col-md-8">
        <div class="card-body p-4">
          <h6><b>User Information</b></h6>
          <hr class="mt-0 mb-4" />
          <div class="row pt-1">
            <div class="col-6 mb-3">
              <h6>Email</h6>
              <p class="text-muted" id="email"></p>
            </div>
            <div class="col-6 mb-3">
              <h6>Phone</h6>
              <p class="text-muted" id="phone"></p>
            </div>
          </div>
          <h6><b>User Devices</b></h6>
          <hr class="mt-0 mb-4" />
          <div class="row pt-1">
            <div class="col-6 mb-3">
              <!--------- Web Table to display Employee Information --------->
              <table id="tableid">
                <tr>
                  <th>Category</th>
                  <th>Device ID</th>
                  <th>Model Name</th>
                </tr>
                <tr>
                  <td></td>
                  <td></td>
                  <td></td>
                </tr>
                <tr>
                  <td></td>
                  <td></td>
                  <td></td>
                </tr>
                <tr>
                  <td></td>
                  <td></td>
                  <td></td>
                </tr>
                <tr>
                  <td></td>
                  <td></td>
                  <td></td>
                </tr>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer class="footer">
    <div class="bottom-footer">
      <p>&copy; 2023 2D Software Solutions Inc. All rights reserved.</p>
    </div>
  </footer>
</body>

</html>
