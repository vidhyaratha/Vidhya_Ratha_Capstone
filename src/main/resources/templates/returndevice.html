<!DOCTYPE html>
<html lang="en">
<html xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />

    <!--- External Styling -->
    <link rel="stylesheet" type="text/css" th:href="@{/styles/requestdevice.css}" />
    <!-- External Script File -->
    <!--  <script src="../js/userpage.js" defer></script>-->
    <!--- Web Fonts --->
    <link href="https://fonts.googleapis.com/css2?family=Roboto" rel="stylesheet" />

    <!-- Internal Styling -->
    <style>
    body {
      font-family: "Roboto";
    }
  </style>
</head>

<body>
<nav class="navbar navbar-dark bg-dark fixed-top">
    <div class="container-fluid">

        <img class="navbar-brand" th:src="@{/images/logo10.jpg}" alt="logo" height="40px" />



        <span class="navbar-brand">Employee Hardware Asset Management</span>
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar"
                aria-controls="offcanvasDarkNavbar" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="offcanvas offcanvas-start text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar"
             aria-labelledby="offcanvasDarkNavbarLabel">
            <div class="offcanvas-header">
                <img th:src="@{/images/iconuser.png}" alt="icon" style="width: 50px"/>
                <!----- Inline Styling ---->
                <h6 id="hiuser" style="color: rgb(84, 215, 255);">Hello,  <span th:text="${employeeMaster.empName}"></span></h6>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
                        aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <ul class="navbar-nav justify-content-start flex-grow-1 pe-3" >
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/editEmployeeInformation}">Edit Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/showDevice}">Show Assigned devices</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/requestDevice}">Request for new device</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/returnDevice}">Return a device</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/logout}">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</nav>

<div class="card">
    <div class="row g-0">
        <div class="col-md-3 gradient-custom text-center text-white" style="
            border-top-left-radius: 0.5rem;
            border-bottom-left-radius: 0.5rem;">
<!--            <img th:src="@{/images/useravatar3.png}" alt="Avatar" class="img-fluid my-5" style="width: 80px" />-->
            <span th:if="${employeeMaster.gender == 'Female'}"><img th:src="@{/images/femaleavatar.png}" alt="Avatar" class="img-fluid my-5" style="width: 150px; height:150px" /></span>
            <span th:if="${employeeMaster.gender == 'Male'}"><img th:src="@{/images/maleavatar.png}" alt="Avatar" class="img-fluid my-5" style="width: 150px; height:150px" /></span>
            <h5 id="name"><span th:text="${employeeMaster.empName}"></span></h5>
            <hr />
            <h6 id="empid"><span th:text="${employeeMaster.empId}"></span></h6>
            <h6 id="desig"><span th:text="${employeeMaster.designation}"></span></h6>
            <h6 id="location"><span th:text="${employeeMaster.location}"></span></h6>
<!--            <img th:src="@{/images/icons8-edit-32.png}" height="20px" />-->
        </div>
        <div class="col-md-8">
            <div class="card-body p-4">
                <h6><b>Employee Information</b></h6>
                <hr class="mt-0 mb-4" />
                <div class="row pt-1">
                    <div class="col-6 mb-3">
                        <h6> Employee ID</h6>
                        <p class="text-muted" id="eid"><span th:text="${employeeMaster.empId}"></span></p>
                    </div>
                    <div class="col-6 mb-3">
                        <h6>Email</h6>
                        <p class="text-muted" id="email"><span th:text="${employeeMaster.email}"></span></p>
                    </div>
                </div>
                <h6><b>Return an existing Device</b></h6>
                <hr class="mt-0 mb-4" />
                <div class="row pt-1">
                    <div class="col-6 mb-3">



                        <form id="return-form" th:action="@{/processReturnDevice}" th:object="${employeeAssets}" method="post">

                            <div class="form-outline mb-4">
                                <label class="form-label" ><b>Select a Device to return</b></label>
                                <select id="dropdown" th:name="selectedAsset">
                                    <option selected="true" disabled="disabled">Select an option</option>
                                    <option th:each="assets : ${employeeAssets}" th:value="${assets.assetId}" th:text="${assets.assetName}"></option>-->
                                    <!--                                <option th:value="option1">Laptop-Mac</option>-->
                                    <!--                                <option th:value="option2">Laptop-Windows</option>-->
                                    <!--                                <option th:value="option3">Keyboard</option>-->
                                    <!--                                <option th:value="option3">Mouse</option>-->
                                </select>
                            </div>

                            <div class="d-flex justify-content-center pt-3">
                                <button type="submit" class="btn btn-primary btn-lg ms-2">
                                    Submit
                                </button>
                            </div>
                        </form>



                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<footer class="footer">
    <div class="bottom-footer">
        <p>&copy; 2023 2D Software Solutions Inc. All rights reserved.</p>
    </div>
</footer>
</body>

</html>
